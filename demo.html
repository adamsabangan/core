<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proximity Portal (Demo)</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@500&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Lexend', sans-serif;
      color: #444;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #logo {
      width: min(60vmin, 400px);
      height: auto;
      transition: opacity 1s ease-in-out;
    }

    .footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-size: 0.7rem;
      color: #444;
      font-family: 'Lexend', sans-serif;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <img id="logo" src="logo.png" alt="Demo waiting screen" />
  <div class="footer">
    Â© 2025 ADAM SABANGAN. ALL RIGHTS RESERVED.<br />
    UNAUTHORIZED USE STRICTLY PROHIBITED.
  </div>

  <script>
    const logo = document.getElementById("logo");

    setTimeout(() => {
      logo.style.opacity = 0;
      setTimeout(() => {
        logo.src = "logowarning.png";
        logo.style.opacity = 1;
      }, 1000);
    }, 10000); // switch image at 10s

    setTimeout(() => {
      window.location.href = "https://id.adamsabangan.com/demotimeout";
    }, 15000); // redirect at 15s
  </script>
</body>
</html>
