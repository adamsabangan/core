<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timeout</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #logo-wrapper {
      transition: opacity 0.5s ease;
      cursor: pointer;
    }

    img {
      max-width: 80%;
      max-height: 80%;
    }

    #logo-wrapper:hover {
      opacity: 0.75;
    }
  </style>
</head>
<body>
  <div id="logo-wrapper" onclick="window.location.href='https://id.adamsabangan.com'">
    <img src="logooff.png" alt="AS Logo Off" />
  </div>
</body>
</html>
