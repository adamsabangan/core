<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proximity Portal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@500&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Lexend', sans-serif;
      color: #444;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #logo {
      width: min(60vmin, 400px);
      height: auto;
      transition: opacity 1s ease-in-out;
      cursor: pointer;
    }

    #reveal {
      position: fixed;
      inset: 0;
      display: none;
      opacity: 0;
      transition: opacity 0.6s ease;
      background: #000;
      z-index: 0;
    }
    #reveal.visible {
      display: block;
      opacity: 1;
    }
    #reveal iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      background: #000;
    }

    /* Lock Display button */
    #lockBtn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 0.5rem 1rem;
      border: 1px solid #fff;
      text-transform: uppercase;
      font-size: 0.8rem;
      cursor: pointer;
      z-index: 3;
      display: none;
    }
    #lockBtn:hover {
      background: rgba(255,255,255,0.1);
    }

    .footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-size: 0.7rem;
      color: #444;
      text-transform: uppercase;
      z-index: 2;
    }
  </style>
</head>
<body>
  <img id="logo" src="logo.png" alt="Waiting for badge tap" />
  
  <div id="reveal">
    <iframe id="frame"></iframe>
  </div>

  <button id="lockBtn">LOCK DISPLAY</button>

  <div class="footer">
    Â© 2025 ADAM SABANGAN. ALL RIGHTS RESERVED.<br />
    UNAUTHORIZED USE STRICTLY PROHIBITED.
  </div>

  <script>
    const logo = document.getElementById("logo");
    const reveal = document.getElementById("reveal");
    const frame = document.getElementById("frame");
    const lockBtn = document.getElementById("lockBtn");

    const JSON_URL = "https://api.jsonbin.io/v3/b/6892b7f57b4b8670d8ae485f";
    const DEFAULT_ACCESS = false;
    const EMBED_URL = "https://tally.so/r/wz0QW1?securekey=true";

    let attempts = 0;
    let intervalId = null;
    let revealed = false;

    function revealSite() {
      revealed = true;
      logo.style.display = "none";
      frame.src = EMBED_URL;
      reveal.classList.add("visible");
      lockBtn.style.display = "block";
    }

    function hideSiteAndScan() {
      revealed = false;
      reveal.classList.remove("visible");
      lockBtn.style.display = "none";
      frame.src = "about:blank";
      logo.src = "logo.png";
      logo.style.display = "block";
      startChecking();
    }

    function timeoutToLogoOff() {
      logo.src = "logooff.png";
      logo.onclick = () => {
        startChecking();
      };
    }

    function checkAccess() {
      fetch(JSON_URL + "?cb=" + Date.now())
        .then((res) => res.json())
        .then((data) => {
          if (data?.record?.access_granted === true) {
            clearInterval(intervalId);
            revealSite();
          }
        })
        .catch((err) => console.error("Fetch error:", err));
    }

    function startChecking() {
      clearInterval(intervalId);
      attempts = 0;
      logo.onclick = null; // remove click handler until timeout
      checkAccess();

      intervalId = setInterval(() => {
        attempts++;
        if (attempts <= 10) {
          checkAccess();
        }
        if (attempts === 10 && !revealed) {
          clearInterval(intervalId);
          timeoutToLogoOff();
        }
      }, 1000);
    }

    lockBtn.addEventListener("click", hideSiteAndScan);

    window.onload = startChecking;
  </script>
</body>
</html>
