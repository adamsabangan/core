<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Project Sun Smart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,500;1,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0b0c;
      --white: #ffffff;
      --muted: rgba(255,255,255,0.8);
      --bar: #ffffff;
      --barTrack: rgba(255,255,255,0.25);
      --fade: 600ms;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--white);
      font-family: 'Barlow Condensed', sans-serif;
      overflow: hidden;
    }
    body {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 0.3s ease;
    }

    .center {
      position: fixed; inset: 0;
      display: grid; place-items: center;
      padding: 24px;
    }

    /* Loader */
    #preloader {
      text-align: center;
      transition: opacity var(--fade) ease;
    }
    #preloader.fade-out { opacity: 0; pointer-events: none; }

    .load-title {
      font-style: italic;
      font-weight: 700;
      font-size: clamp(22px, 3vw, 34px);
      margin-bottom: 10px;
      letter-spacing: 0.5px;
    }
    .load-sub {
      font-weight: 500;
      font-size: 16px;
      color: var(--muted);
      margin-bottom: 18px;
    }
    .bar-track {
      width: min(500px, 88vw);
      height: 10px;
      background: var(--barTrack);
      border-radius: 9999px;
      overflow: hidden;
    }
    .bar-fill {
      width: 0%;
      height: 100%;
      background: var(--bar);
      transition: width 0.2s ease;
    }
    .pct {
      margin-top: 10px;
      font-size: 16px;
      color: var(--muted);
    }

    /* Login */
    #login {
      opacity: 0; pointer-events: none;
      transition: opacity var(--fade) ease;
    }
    #login.show { opacity: 1; pointer-events: auto; }

    .stack { width: min(560px, 92vw); display: grid; gap: 14px; text-align: center; }
    .headline {
      font-style: italic;
      font-weight: 700;
      font-size: clamp(28px, 4vw, 42px);
      letter-spacing: 0.5px;
      text-shadow: 0 1px 10px rgba(0,0,0,0.35);
    }
    .sub {
      font-weight: 500;
      color: var(--muted);
      font-size: 18px;
      text-shadow: 0 1px 8px rgba(0,0,0,0.35);
    }

    form {
      display: grid; grid-template-columns: 1fr auto; gap: 10px;
      align-items: center;
      background: rgba(0,0,0,0.25);
      padding: 8px;
      border-radius: 9999px;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.28);
    }
    input[type="email"] {
      border: none; outline: none;
      background: rgba(255,255,255,0.9);
      color: #111; height: 48px;
      border-radius: 9999px; padding: 0 18px;
      width: 100%; font-size: 18px;
      font-weight: 500;
    }
    button {
      height: 48px; padding: 0 24px;
      border: none; border-radius: 9999px;
      background: rgba(255,255,255,0.98);
      color: #111; font-weight: 700; font-size: 18px;
      cursor: pointer;
      transition: transform .06s ease;
    }
    button:active { transform: translateY(1px) scale(0.98); }

    .err { color: #ffdddd; min-height: 18px; font-size: 15px; }

    /* Tally */
    #tallyWrap {
      position: fixed; inset: 0;
      opacity: 0; pointer-events: none;
      transition: opacity 800ms ease;
      background: #000;
    }
    #tallyWrap.show { opacity: 1; pointer-events: auto; }
    #tallyFrame {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      border: 0;
    }

    @media (max-width: 520px) {
      form { grid-template-columns: 1fr; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="preloader" class="center">
    <div>
      <div class="load-title">Project Sun Smart: Loading</div>
      <div class="load-sub">Preparing background‚Ä¶</div>
      <div class="bar-track"><div class="bar-fill" id="barFill"></div></div>
      <div class="pct" id="pct">0%</div>
    </div>
  </div>

  <!-- Login -->
  <div id="login" class="center">
    <div class="stack">
      <div class="headline">Project Sun Smart</div>
      <div class="sub">enter your school email to access Project Sun Smart files</div>
      <form id="gateForm" autocomplete="on" novalidate>
        <input id="email" type="email" placeholder="you@school.edu" required />
        <button id="submitBtn" type="submit">Submit</button>
      </form>
      <div class="err" id="errMsg"></div>
    </div>
  </div>

  <!-- Tally Embed -->
  <div id="tallyWrap">
    <iframe id="tallyFrame" src="about:blank" allowfullscreen referrerpolicy="no-referrer"></iframe>
  </div>

  <script>
  (function () {
    const IMG_PATH = 'sky.jpg';
    const pre = document.getElementById('preloader');
    const bar = document.getElementById('barFill');
    const pct = document.getElementById('pct');
    const login = document.getElementById('login');
    const gateForm = document.getElementById('gateForm');
    const emailEl = document.getElementById('email');
    const errMsg = document.getElementById('errMsg');
    const tallyWrap = document.getElementById('tallyWrap');
    const tallyFrame = document.getElementById('tallyFrame');

    function preloadBackground(url) {
      return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', url, true);
        xhr.responseType = 'blob';
        xhr.onprogress = (e) => {
          if (e.lengthComputable) {
            const progress = Math.round((e.loaded / e.total) * 100);
            bar.style.width = progress + '%';
            pct.textContent = progress + '%';
          }
        };
        xhr.onload = () => {
          if (xhr.status >= 200 && xhr.status < 300) {
            const blob = xhr.response;
            const objectURL = URL.createObjectURL(blob);
            resolve(objectURL);
          } else reject();
        };
        xhr.onerror = () => reject();
        xhr.send();
      });
    }

    function fadeOut(el) {
      el.classList.add('fade-out');
      return new Promise(res => setTimeout(res, 650));
    }

    function showLogin() {
      login.classList.add('show');
    }

    // secret domain validation üòè
    function isAllowedEmail(value) {
      if (typeof value !== 'string') return false;
      const v = value.trim().toLowerCase();
      const looksEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v);
      // hidden logic ‚Äì accept only LLU emails internally
      return looksEmail && (v.endsWith('@llu.edu') || v.endsWith('@students.llu.edu'));
    }

    function openTally() {
      tallyFrame.src = 'https://tally.so/r/mKqKZV';
      tallyWrap.classList.add('show');
      login.style.display = 'none';
    }

    gateForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const email = emailEl.value;
      errMsg.textContent = '';
      if (!isAllowedEmail(email)) {
        errMsg.textContent = 'Sorry, we were unable to verify your email address.';
        return;
      }
      openTally();
    });

    // Enter key triggers submit
    gateForm.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        gateForm.requestSubmit();
      }
    });

    (async function boot() {
      try {
        const objectURL = await preloadBackground(IMG_PATH);
        document.body.style.backgroundImage = `url("${objectURL}")`;
        bar.style.width = '100%';
        pct.textContent = '100%';
        await fadeOut(pre);
        pre.style.display = 'none';
        showLogin();
      } catch {
        pre.style.display = 'none';
        showLogin();
      }
    })();
  })();
  </script>
</body>
</html>
