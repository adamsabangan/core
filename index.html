<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ID Portal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #logo-wrapper {
      transition: opacity 1s ease;
    }

    img {
      max-width: 80%;
      max-height: 80%;
    }
  </style>
</head>
<body>
  <div id="logo-wrapper">
    <img id="main-logo" src="logo.png" alt="AS Logo" />
  </div>

  <script>
    const JSON_BIN_URL = 'https://api.jsonbin.io/v3/b/6892b7f57b4b8670d8ae485f';
    const redirectSuccess = 'https://core.adamsabangan.com/dashboard';
    const redirectFail = 'https://id.adamsabangan.com/timeout';

    const logo = document.getElementById('main-logo');
    const wrapper = document.getElementById('logo-wrapper');

    // At 25s, fade out then swap logo to warning
    setTimeout(() => {
      wrapper.style.opacity = 0;
      setTimeout(() => {
        logo.src = 'logowarning.png';
        wrapper.style.opacity = 1;
      }, 1000);
    }, 25000);

    // At 30s, check JSON and redirect
    setTimeout(() => {
      fetch(JSON_BIN_URL)
        .then(response => response.json())
        .then(data => {
          if (data?.record?.access_granted === true) {
            window.location.href = redirectSuccess;
          } else {
            window.location.href = redirectFail;
          }
        })
        .catch(() => {
          window.location.href = redirectFail;
        });
    }, 30000);
  </script>
</body>
</html>
