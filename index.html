<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AS Access</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@500&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Lexend', sans-serif;
      color: #444;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #logo {
      width: min(60vmin, 400px);
      height: auto;
      transition: opacity 0.5s ease-in-out;
      pointer-events: none;
      user-select: none;
    }

    .footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-size: 0.7rem;
      color: #444;
      font-family: 'Lexend', sans-serif;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <img id="logo" src="logo.png" alt="AS Logo" />
  <div class="footer">
    Â© 2025 ADAM SABANGAN. ALL RIGHTS RESERVED.<br />
    UNAUTHORIZED USE STRICTLY PROHIBITED.
  </div>

  <script>
    const logo = document.getElementById("logo");
    let attempts = 0;

    async function checkAccess() {
      try {
        const res = await fetch("https://api.jsonbin.io/v3/b/6892b7f57b4b8670d8ae485f");
        const data = await res.json();

        if (data.record.accessGranted === true) {
          window.location.href = "https://core.adamsabangan.com/dashboard";
          return;
        }

        attempts++;

        if (attempts === 25) {
          // At 25s, change logo to warning version
          logo.style.opacity = 0;
          setTimeout(() => {
            logo.src = "logowarning.png";
            logo.style.opacity = 1;
          }, 500);
        }

        if (attempts >= 30) {
          window.location.href = "https://id.adamsabangan.com/timeout";
          return;
        }

        const delay = attempts < 10 ? 1000 : 3000;
        setTimeout(checkAccess, delay);
      } catch (e) {
        console.error("JSON check error:", e);
        setTimeout(checkAccess, 3000);
      }
    }

    checkAccess();
  </script>
</body>
</html>
