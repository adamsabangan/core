<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proximity Portal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@500&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Lexend', sans-serif;
      color: #444;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #logo {
      width: min(60vmin, 400px);
      height: auto;
      transition: opacity 1s ease-in-out;
    }

    .footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-size: 0.7rem;
      color: #444;
      font-family: 'Lexend', sans-serif;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <img id="logo" src="logo.png" alt="Waiting for badge tap" />
  <div class="footer">
    Â© 2025 ADAM SABANGAN. ALL RIGHTS RESERVED.<br />
    UNAUTHORIZED USE STRICTLY PROHIBITED.
  </div>

  <script>
    const logo = document.getElementById("logo");
    let attempts = 0;

    function checkAccess() {
      fetch("https://api.jsonbin.io/v3/b/6892b7f57b4b8670d8ae485f?cb=" + new Date().getTime())
        .then((response) => response.json())
        .then((data) => {
          if (data?.record?.access_granted === true) {
            window.location.href = "https://core.adamsabangan.com/dashboard";
          }
        })
        .catch((err) => console.error("Fetch error:", err));
    }

    function startChecking() {
      checkAccess();

      const interval = setInterval(() => {
        attempts++;

        if (attempts <= 10) {
          checkAccess();
        } else if (attempts <= 30 && attempts % 3 === 0) {
          checkAccess();
        }

        if (attempts === 25) {
          logo.style.opacity = 0;
          setTimeout(() => {
            logo.src = "logowarning.png";
            logo.style.opacity = 1;
          }, 1000);
        }

        if (attempts === 30) {
          clearInterval(interval);
          window.location.href = "https://id.adamsabangan.com/timeout";
        }
      }, 1000);
    }

    window.onload = startChecking;
  </script>
</body>
</html>
