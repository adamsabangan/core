<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Universal Clipboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@500&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Lexend', sans-serif;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #logo {
      width: min(60vmin, 400px);
      height: auto;
      transition: opacity 0.5s ease-in-out, transform 0.3s ease;
      cursor: pointer;
    }

    #logo:hover {
      opacity: 0.8;
      transform: scale(1.01);
    }

    #status {
      margin-top: 1.5rem;
      font-weight: 500;
      font-size: 1.1rem;
      color: #fff;
      text-align: center;
    }

    #clipboard {
      display: none;
      opacity: 0;
      transition: opacity .3s ease;
      margin-top: 1rem;
      color: #fff;
      background: #0b0b0b;
      border: 1px solid #171717;
      border-radius: 16px;
      padding: 20px 24px;
      width: min(92vw, 900px);
      max-height: 60vh;
      overflow: auto;
      white-space: pre-wrap; /* preserve line breaks */
      word-wrap: break-word;
      text-align: left;
      line-height: 1.45;
      font-size: clamp(1rem, 2.4vmin + .6rem, 1.2rem);
    }

    .footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-size: 0.7rem;
      color: #444;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <img id="logo" src="scan1.png" alt="Logo" />
  <div id="status">Ready to receive data.</div>
  <div id="clipboard" aria-live="polite"></div>

  <div class="footer">
    Â© 2025 ADAM SABANGAN. ALL RIGHTS RESERVED.<br />
    UNAUTHORIZED USE STRICTLY PROHIBITED.
  </div>

  <script>
    const logo = document.getElementById("logo");
    const status = document.getElementById("status");
    const clip = document.getElementById("clipboard");

    // ---- CONFIG (updated for text) ----
    const JSON_URL = "https://api.jsonbin.io/v3/b/689e2554ae596e708fca1510";
    const DEFAULT_VALUE = "X"; // sentinel meaning "empty"

    const SCAN_IMAGES = ["scan1.png", "scan2.png", "scan3.png"];
    const TAP_IMAGE = "tap.png";
    const RECEIVED_IMAGE = "received.png";

    let polling = false;
    let frameIndex = 0;
    let scanInterval;
    let checkInterval;

    function fadeToImage(newSrc) {
      logo.style.opacity = 0;
      setTimeout(() => {
        logo.src = newSrc;
        logo.style.opacity = 1;
      }, 250);
    }

    function startAnimationLoop() {
      scanInterval = setInterval(() => {
        frameIndex = (frameIndex + 1) % SCAN_IMAGES.length;
        fadeToImage(SCAN_IMAGES[frameIndex]);
      }, 1000);
    }

    function stopAnimationLoop() {
      clearInterval(scanInterval);
    }

    function showTextAfterDelay(txt) {
      // show RECEIVED.png and original status line,
      // then after 2 seconds, hide image and reveal text
      fadeToImage(RECEIVED_IMAGE);
      status.textContent = "Data received.";

      setTimeout(() => {
        // hide the PNG, show the clipboard text
        logo.style.opacity = 0;
        setTimeout(() => { logo.style.display = "none"; }, 300);

        clip.textContent = txt;
        clip.style.display = "block";
        requestAnimationFrame(() => { clip.style.opacity = "1"; });
      }, 2000);
    }

    function checkForTextAndDisplay() {
      fetch(JSON_URL + "?cb=" + Date.now(), { cache: "no-store" })
        .then((res) => res.json())
        .then((data) => {
          const txt = data?.record?.text;
          if (typeof txt === "string" && txt.trim() !== "" && txt !== DEFAULT_VALUE) {
            stopAnimationLoop();
            clearInterval(checkInterval);
            polling = false;
            showTextAfterDelay(txt);
          }
        })
        .catch((err) => console.error("Fetch error:", err));
    }

    function startPolling(duration = 15000) {
      polling = true;
      status.textContent = "Ready to receive data.";
      frameIndex = 0;
      logo.style.display = "";
      logo.style.opacity = "1";
      clip.style.display = "none";
      clip.style.opacity = "0";
      clip.textContent = "";

      logo.src = SCAN_IMAGES[frameIndex];
      startAnimationLoop();

      const start = Date.now();
      checkInterval = setInterval(() => {
        const elapsed = Date.now() - start;
        if (elapsed >= duration) {
          clearInterval(checkInterval);
          stopAnimationLoop();
          polling = false;
          fadeToImage(TAP_IMAGE);
          status.textContent = "Tap to scan for data.";
        } else {
          checkForTextAndDisplay();
        }
      }, 1000);
    }

    logo.addEventListener("click", () => {
      if (!polling) startPolling();
    });

    window.onload = () => {
      startPolling();
    };
  </script>
</body>
</html>
